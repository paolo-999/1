<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia de San Valent√≠n 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 10;
            pointer-events: none;
        }

        .message h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
                         0 0 40px rgba(255, 105, 180, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .message p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
                             0 0 40px rgba(255, 105, 180, 0.6);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 105, 180, 1),
                             0 0 60px rgba(255, 105, 180, 0.8);
            }
        }

        @media (max-width: 768px) {
            .message h1 {
                font-size: 2rem;
            }
            .message p {
                font-size: 1rem;
            }
            .controls {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="galaxyCanvas"></canvas>
    <div class="message">
        <h1>üíï Feliz San Valent√≠n üíï</h1>
        <p>Mi Ni√±a Preciosa ü´∂</p>
        <p>Te amo hasta el infinito y m√°s all√° Sheyla ü•∞</p>
    </div>
    <div class="controls">
        üñ±Ô∏è Mueve el mouse para rotar la galaxia en 3D
    </div>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Variables de rotaci√≥n 3D
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let currentRotationX = 0;
        let currentRotationY = 0;

        // Part√≠culas de la galaxia
        const particles = [];
        const particleCount = 1000;

        // Colores rom√°nticos
        const colors = [
            '#FF69B4', // Rosa fuerte
            '#FFB6C1', // Rosa claro
            '#FF1493', // Rosa profundo
            '#FFC0CB', // Rosa
            '#FF6B9D', // Rosa medio
            '#C71585', // Violeta medio
            '#DB7093', // Rosa p√°lido viol√°ceo
            '#FFFFFF'  // Blanco
        ];

        class Particle {
            constructor() {
                this.reset();
                this.baseY = this.y;
                this.baseX = this.x;
                this.baseZ = this.z;
            }

            reset() {
                // Posici√≥n en 3D
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 400;
                this.heightOffset = (Math.random() - 0.5) * 200;
                
                this.x = Math.cos(this.angle) * this.radius;
                this.y = this.heightOffset;
                this.z = Math.sin(this.angle) * this.radius;
                
                this.baseX = this.x;
                this.baseY = this.y;
                this.baseZ = this.z;
                
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 2.5 + 0.5;
                this.speed = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.pulseOffset = Math.random() * Math.PI * 2;
            }

            rotate3D(rotX, rotY) {
                // Rotaci√≥n en el eje Y (horizontal)
                let cosY = Math.cos(rotY);
                let sinY = Math.sin(rotY);
                let x1 = this.baseX * cosY - this.baseZ * sinY;
                let z1 = this.baseX * sinY + this.baseZ * cosY;
                
                // Rotaci√≥n en el eje X (vertical)
                let cosX = Math.cos(rotX);
                let sinX = Math.sin(rotX);
                let y1 = this.baseY * cosX - z1 * sinX;
                let z2 = this.baseY * sinX + z1 * cosX;
                
                this.x = x1;
                this.y = y1;
                this.z = z2;
            }

            update(time) {
                // Rotaci√≥n constante de la galaxia
                this.angle += this.speed * 0.005;
                this.baseX = Math.cos(this.angle) * this.radius;
                this.baseZ = Math.sin(this.angle) * this.radius;
                
                // Aplicar rotaci√≥n 3D del mouse
                this.rotate3D(currentRotationX, currentRotationY);
                
                // Pulsaci√≥n de opacidad
                this.opacity = 0.5 + Math.sin(time * this.pulseSpeed + this.pulseOffset) * 0.5;
            }

            draw() {
                // Proyecci√≥n 3D a 2D
                const perspective = 800;
                const scale = perspective / (perspective + this.z + 500);
                
                if (scale <= 0) return;
                
                const x2d = this.x * scale + canvas.width / 2;
                const y2d = this.y * scale + canvas.height / 2;
                const size = this.size * scale;

                // Dibujar part√≠cula
                ctx.beginPath();
                ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity * scale * 0.8;
                ctx.fill();

                // Brillo adicional
                const gradient = ctx.createRadialGradient(x2d, y2d, 0, x2d, y2d, size * 4);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.globalAlpha = this.opacity * scale * 0.3;
                ctx.fill();
            }
        }

        // Crear part√≠culas
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Corazones flotantes 3D
        const hearts = [];
        class Heart {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = (Math.random() - 0.5) * 800;
                this.y = 400;
                this.z = (Math.random() - 0.5) * 800;
                this.baseX = this.x;
                this.baseY = this.y;
                this.baseZ = this.z;
                this.size = Math.random() * 20 + 10;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.wobble = Math.random() * Math.PI * 2;
            }

            rotate3D(rotX, rotY) {
                // Rotaci√≥n en el eje Y
                let cosY = Math.cos(rotY);
                let sinY = Math.sin(rotY);
                let x1 = this.baseX * cosY - this.baseZ * sinY;
                let z1 = this.baseX * sinY + this.baseZ * cosY;
                
                // Rotaci√≥n en el eje X
                let cosX = Math.cos(rotX);
                let sinX = Math.sin(rotX);
                let y1 = this.baseY * cosX - z1 * sinX;
                let z2 = this.baseY * sinX + z1 * cosX;
                
                this.x = x1;
                this.y = y1;
                this.z = z2;
            }

            update() {
                this.baseY -= this.speed;
                this.wobble += 0.05;
                
                if (this.baseY < -400) {
                    this.reset();
                }
                
                // Aplicar rotaci√≥n 3D
                this.rotate3D(currentRotationX, currentRotationY);
            }

            draw() {
                const perspective = 800;
                const scale = perspective / (perspective + this.z + 500);
                
                if (scale <= 0) return;
                
                const x2d = this.x * scale + canvas.width / 2 + Math.sin(this.wobble) * 20 * scale;
                const y2d = this.y * scale + canvas.height / 2;
                const size = this.size * scale;

                ctx.save();
                ctx.globalAlpha = this.opacity * scale;
                ctx.fillStyle = '#FF69B4';
                ctx.translate(x2d, y2d);
                
                // Dibujar coraz√≥n
                ctx.beginPath();
                ctx.moveTo(0, size / 4);
                ctx.bezierCurveTo(-size / 2, -size / 4, -size, size / 8, 0, size);
                ctx.bezierCurveTo(size, size / 8, size / 2, -size / 4, 0, size / 4);
                ctx.fill();
                ctx.restore();
            }
        }

        // Crear corazones
        for (let i = 0; i < 20; i++) {
            hearts.push(new Heart());
        }

        // Seguimiento del mouse
        canvas.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / canvas.width) * 2 - 1;
            mouseY = (e.clientY / canvas.height) * 2 - 1;
            
            // Convertir posici√≥n del mouse a rotaci√≥n (360 grados completos)
            targetRotationY = mouseX * Math.PI * 2; // Rotaci√≥n horizontal completa
            targetRotationX = -mouseY * Math.PI * 2; // Rotaci√≥n vertical completa
        });

        // Soporte t√°ctil para m√≥viles
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = (touch.clientX / canvas.width) * 2 - 1;
            mouseY = (touch.clientY / canvas.height) * 2 - 1;
            
            targetRotationY = mouseX * Math.PI * 2;
            targetRotationX = -mouseY * Math.PI * 2;
        });

        function animate() {
            const time = Date.now() * 0.001;
            
            // Suavizar la rotaci√≥n (interpolaci√≥n)
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            // Fondo con desvanecimiento
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ordenar part√≠culas por profundidad (Z) para correcto renderizado
            particles.sort((a, b) => b.z - a.z);
            hearts.sort((a, b) => b.z - a.z);

            // Actualizar y dibujar part√≠culas
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            // Actualizar y dibujar corazones
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });

            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        animate();

        // Redimensionar canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
